<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect Four</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game-container">
    <h1>Connect Four</h1>
    <div id="mode-selection">
      <button onclick="startGame('single')">Single Player</button>
      <button onclick="startGame('multi')">Multiplayer</button>
    </div>
    <div id="game-board" class="board-container" style="display:none;">
      <div class="status">
        <span id="turn-status"></span>
        <button id="restart-btn" onclick="restartGame()" style="display:none;">Play Again</button>
        <button id="title-btn" onclick="returnTitle()" style="display:none;">Title Screen</button>
      </div>
      <div class="board"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
